<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Personal Folio</title>
</head>
<body>
    <div class="page">

        <!-- .header -->
        <header class="header">
            <div class="container"><!-- .container -->
               <div class="header-inner">
                    <div class="header-brand">
                        My web
                    </div>
                    <div class="header-logo">
                        <img src="./img/code.svg" alt="">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>
                </div>
            </div><!-- /.container -->
        </header><!-- /.header -->

        <!-- Main -->
        <div class="container"><!-- .container -->
            <main class="content"><!-- .content -->
               <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, ea.</p>
                    </div>
                    <form class="form" action="/" method="post">
                        <input class="input" type="text" name="name" placeholder="Name">
                        <input class="input" type="email" name="email" placeholder="Email">
                        <input class="input" type="tel" name="phone" placeholder="Phone">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                        <button class="btn btn-full" type="submit">Send message</button>
                    </form>
                </div>
            </main><!-- /.content -->
        </div><!-- /.container -->

        <!-- Footer -->
        <footer class="footer">
           <div class="container"><!-- .container -->
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@leonardo@gmail.com">
                        <img class="contacts-icon" src="./img/mail.svg" alt="">info@leonardo@gmail.com
                    </a>
                    <a class="contacts-link" href="tel:+1234567890">
                        <img class="contacts-icon" src="./img/phone.svg" alt="">+123 456-78-90
                    </a>
                </div>
           </div><!-- /.container -->
        </footer><!-- /.footer -->

        <img class="author" src="./img/Leonardo.png" alt="">
    </div><!-- /.page -->
</body>
</html>
